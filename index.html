      document.addEventListener("DOMContentLoaded", () => {
        const table = document.querySelector(".pps-edit-table-data table");

          rows.forEach((row) => {
            const cells = row.querySelectorAll("td");
            const rowData = Array.from(cells).map((cell) =>
              cell.innerText.trim()
